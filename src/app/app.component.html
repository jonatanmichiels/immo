<header>
  <h1>
    <a routerLink="/">
      <img
        src="../assets/ordina-logo-orange-300px.png"
        alt="ordina-logo-orange-300px"
      />
      <span>{{ title }}</span>
    </a>
  </h1>
  <nav>
    <ul>
      <li>
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >Home</a
        >
      </li>
      <li *ngIf="this.auth.isAuthenticated">
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLink="properties"
          >properties</a
        >
      </li>
      <li
        class="profile"
        *ngIf="this.auth.isAuthenticated && auth.user$ | async as user"
      >
        <a
          routerLink="/"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLink="profile"
          >Hi, {{ user.given_name }}</a
        >
      </li>
    </ul>
  </nav>
  <button *ngIf="!auth.isAuthenticated" (click)="this.auth.login()">
    Login
  </button>
  <button *ngIf="auth.isAuthenticated" (click)="this.auth.logout()">
    Logout
  </button>
</header>
<main>
  <router-outlet></router-outlet>
</main>
<footer>&copy; OpenID connect & OAuth2.0 demo application | 2020</footer>
